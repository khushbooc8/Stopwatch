<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body style="background-color:rgb(229, 217, 216);text-align:center;">
<h1>STOPWATCH</h1>
    <div style="font-family: 'Times New Roman', Times, serif;"></div>
    <div class="container">
        <div id="display">
            00:00:00
        </div>
        <div >
            <button id="startStopButton" class="buttons" onclick="startStop()">START</button>
            <button id="resetButton" class="buttons" onclick="reset()">RESET</button>
        </div>
    </div>
    <figure>
        <img src="../ezgif.com-gif-maker.gif" width="360" height="360" rel:auto_play="1" rel:rubbable="1" loop=infinite />
    </figure>

</body>
</html>
